<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - ILHAMI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Poppins', sans-serif; }
      
      /* Animasi Mengambang (Floating) untuk efek 3D */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      @keyframes float-delayed {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-delayed { animation: float-delayed 7s ease-in-out infinite; animation-delay: 1s; }

      /* Custom Shadows untuk efek kedalaman 3D pada CSS Shape */
      .shadow-3d-yellow { box-shadow: inset -20px -20px 60px rgba(0,0,0,0.1), 20px 20px 40px rgba(0,0,0,0.2); }
      .shadow-3d-purple { box-shadow: inset 10px 10px 40px rgba(255,255,255,0.2), 0 20px 40px rgba(0,0,0,0.3); }
    </style>
  </head>
  <body class="min-h-screen bg-[#F0F2F5] flex items-center justify-center p-4">

    <main class="w-full max-w-[1100px] h-[85vh] min-h-[600px] bg-white rounded-[40px] shadow-2xl overflow-hidden flex flex-col md:flex-row relative z-10">
      
      <section class="hidden md:flex w-1/2 bg-[#C084FC] relative items-center justify-center overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-[#d8b4fe] to-[#a855f7]"></div>
        
        <div class="relative z-10 scale-75 lg:scale-100 transition-transform duration-500">
            
            <div class="absolute -top-40 right-10 flex flex-col items-center animate-float-delayed">
                <div class="w-1 h-24 bg-white/50"></div>
                <div class="w-20 h-16 bg-white opacity-90 rounded-t-3xl blur-[1px] shadow-[0_10px_40px_rgba(255,255,255,0.6)]"></div>
            </div>

            <div class="animate-float relative">
                <div class="absolute -right-12 bottom-0 w-24 h-40 flex flex-col items-center">
                    <div class="w-2 h-20 bg-green-700 rounded-full rotate-12"></div>
                    <div class="w-16 h-16 bg-white rounded-xl shadow-lg border-t-4 border-gray-100 z-10 relative mt-auto"></div>
                </div>

                <div class="w-64 h-64 bg-[#FCD34D] rounded-[40px] relative flex items-center justify-center shadow-3d-yellow border-b-[12px] border-[#fbbf24]">
                    <div class="absolute bottom-6 w-48 h-20 bg-[#fde047] rounded-2xl shadow-inner"></div>
                </div>

                <div class="absolute -bottom-10 left-8 w-4 h-12 bg-[#92400e] rounded-b-lg"></div>
                <div class="absolute -bottom-10 right-8 w-4 h-12 bg-[#92400e] rounded-b-lg"></div>

                <div class="absolute -top-10 left-10 w-20 h-20 bg-[#fda4af] rounded-full shadow-lg z-20 border-4 border-white"></div>
                <div class="absolute top-10 -right-4 w-28 h-36 bg-[#6366f1] rounded-2xl rotate-12 border-4 border-white shadow-xl z-30 flex items-center justify-center">
                    <div class="w-6 h-6 rounded-full border-2 border-white/50 animate-ping"></div>
                </div>
            </div>

            <div class="w-60 h-8 bg-black/10 blur-xl rounded-[100%] mx-auto mt-8 animate-pulse"></div>
        </div>
      </section>

      <section class="w-full md:w-1/2 bg-white flex flex-col justify-center px-8 md:px-16 py-12 relative">
        
        <div class="absolute top-8 right-8 text-xs text-slate-400">
          Not a member? <a href="#" class="text-blue-500 font-semibold hover:underline">Register now</a>
        </div>

        <div class="mb-8">
          <h1 class="text-3xl font-bold text-slate-800 mb-2">Hello Again!</h1>
          <p class="text-slate-400 text-sm">Welcome back you've been missed!</p>
        </div>

        <form id="loginForm" class="flex flex-col gap-5" autocomplete="off">
          
          <div class="relative group">
            <input
              id="email"
              type="email"
              placeholder="Enter username"
              required
              class="w-full h-14 px-5 rounded-2xl bg-gray-50 border-none outline-none ring-1 ring-gray-100 focus:ring-2 focus:ring-red-300 focus:bg-white transition-all text-sm text-slate-700 placeholder:text-slate-400 shadow-sm"
            />
          </div>

          <div class="relative group">
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
              class="w-full h-14 px-5 pr-12 rounded-2xl bg-gray-50 border-none outline-none ring-1 ring-gray-100 focus:ring-2 focus:ring-red-300 focus:bg-white transition-all text-sm text-slate-700 placeholder:text-slate-400 shadow-sm"
            />
            <button
              id="togglePassword"
              type="button"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.644C3.399 8.049 7.21 5 12 5c4.79 0 8.601 3.049 9.964 6.678.045.122.045.253 0 .375C20.601 15.951 16.79 19 12 19c-4.79 0-8.601-3.049-9.964-6.678z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </button>
          </div>

          <div class="text-right">
             <a href="#" class="text-xs font-medium text-slate-400 hover:text-slate-600 transition-colors">Recovery Password</a>
          </div>

          <div id="loginError" class="min-h-[16px] text-xs text-rose-500 font-medium text-center" aria-live="polite"></div>

          <button
            id="loginButton"
            type="submit"
            class="w-full h-14 bg-[#FF6B6B] hover:bg-[#ff5252] text-white font-bold rounded-2xl shadow-lg shadow-red-200 hover:shadow-red-300 transition-all transform active:scale-[0.98] text-sm"
          >
            Sign In
          </button>
        </form>

        <div class="relative flex py-8 items-center">
            <div class="flex-grow border-t border-slate-100"></div>
            <span class="flex-shrink mx-4 text-xs text-slate-400">Or continue with</span>
            <div class="flex-grow border-t border-slate-100"></div>
        </div>

        <div class="flex justify-center gap-4">
            <button type="button" class="w-16 h-14 border border-slate-100 rounded-xl flex items-center justify-center hover:bg-slate-50 hover:shadow-sm transition-all">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google">
            </button>
            <button type="button" class="w-16 h-14 border border-slate-100 rounded-xl flex items-center justify-center hover:bg-slate-50 hover:shadow-sm transition-all">
                <img src="https://www.svgrepo.com/show/475633/apple-color.svg" class="w-6 h-6" alt="Apple">
            </button>
            <button type="button" class="w-16 h-14 border border-slate-100 rounded-xl flex items-center justify-center hover:bg-slate-50 hover:shadow-sm transition-all">
                <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-6 h-6" alt="Facebook">
            </button>
        </div>

      </section>
    </main>
    
    <script src="/js/login.js"></script>
  </body>
</html>
