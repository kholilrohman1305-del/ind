<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - ILHAMI INDONESIA</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #020617;
            overflow: hidden; 
        }

        /* Modern Gradient Background */
        .ambient-light {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            z-index: -1;
            transition: all 0.5s ease;
        }

        /* Glass Panel Premium */
        .glass-card {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Input Style */
        .input-group { position: relative; transition: all 0.3s ease; }
        .input-group:focus-within { transform: translateX(5px); }
        .input-group:focus-within i { color: #818cf8; filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.5)); }
        
        .modern-input {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .modern-input:focus {
            background: rgba(30, 41, 59, 0.8);
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
        }

        /* Button Gradient Animation */
        .btn-gradient {
            background-size: 200% auto;
            background-image: linear-gradient(to right, #4f46e5 0%, #7e22ce 51%, #4f46e5 100%);
            transition: 0.5s;
        }
        .btn-gradient:hover { background-position: right center; }

        /* Entrance Animations (ensure opacity becomes visible) */
        .animate-slide-up {
            animation: slide-up 0.6s ease forwards;
        }
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Staggered Animation Helper */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative text-slate-200" id="mainBody">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="ambient-light bg-indigo-600 w-[500px] h-[500px] top-[-100px] left-[-100px] animate-pulse-glow" id="orb1"></div>
        <div class="ambient-light bg-purple-600 w-[400px] h-[400px] bottom-[-50px] right-[-50px] animate-pulse-glow delay-1000" id="orb2"></div>
        <div class="ambient-light bg-blue-600 w-[300px] h-[300px] top-[40%] left-[40%] opacity-20" id="orb3"></div>
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 brightness-100 contrast-150"></div>
    </div>

    <div class="w-full max-w-6xl p-4 sm:p-6 relative z-10">
        <div class="glass-card rounded-3xl overflow-hidden grid lg:grid-cols-2 min-h-[600px]">
            
            <div class="relative hidden lg:flex flex-col justify-center items-center p-12 bg-slate-900/40 overflow-hidden group">
                <div class="absolute inset-0 opacity-10" 
                     style="background-image: radial-gradient(#6366f1 1px, transparent 1px); background-size: 32px 32px;">
                </div>

                <div class="relative z-10 animate-float">
                    <div class="w-48 h-48 rounded-full bg-gradient-to-tr from-indigo-500/20 to-purple-500/20 backdrop-blur-md border border-white/10 flex items-center justify-center relative">
                        <div class="absolute inset-0 rounded-full border border-indigo-500/30 animate-spin-slow border-dashed"></div>
                        <i class="fa-solid fa-graduation-cap text-6xl text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400 drop-shadow-[0_0_15px_rgba(99,102,241,0.5)]"></i>
                        
                        <div class="absolute -top-4 -right-4 w-12 h-12 glass-card rounded-xl flex items-center justify-center animate-bounce">
                            <i class="fa-solid fa-book text-indigo-300"></i>
                        </div>
                        <div class="absolute -bottom-2 -left-6 w-10 h-10 glass-card rounded-xl flex items-center justify-center animate-bounce delay-700">
                            <i class="fa-solid fa-lightbulb text-yellow-300"></i>
                        </div>
                    </div>
                </div>

                <div class="relative z-10 mt-12 text-center">
                    <h2 class="text-3xl font-bold text-white tracking-tight mb-2">ILHAMI <span class="text-indigo-400">INDONESIA</span></h2>
                    <p class="text-slate-400 text-sm max-w-xs mx-auto leading-relaxed">
                        Platform pendidikan terintegrasi untuk masa depan yang lebih cerah.
                    </p>
                </div>
            </div>

            <div class="relative flex flex-col justify-center p-8 sm:p-12 lg:p-16 bg-slate-950/50">
                
                <div class="mb-10 opacity-0 animate-slide-up">
                    <div class="flex items-center gap-2 mb-2 lg:hidden">
                        <i class="fa-solid fa-graduation-cap text-indigo-500"></i>
                        <span class="font-bold text-white tracking-widest text-xs">ILHAMI ID</span>
                    </div>
                    <h1 class="text-4xl font-extrabold text-white mb-2">Welcome Back.</h1>
                    <p class="text-slate-500">Silakan masuk ke akun Anda untuk melanjutkan.</p>
                </div>

                <div id="loginError" class="hidden opacity-0 mb-6 p-4 rounded-xl bg-rose-500/10 border border-rose-500/20 flex items-center gap-3 transition-all duration-300">
                    <i class="fa-solid fa-triangle-exclamation text-rose-500"></i>
                    <span class="text-sm text-rose-200 font-medium" id="errorText">Error message</span>
                </div>

                <form id="loginForm" class="space-y-6">
                    
                    <div class="input-group opacity-0 animate-slide-up delay-100">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fa-regular fa-envelope text-slate-500 transition-colors duration-300"></i>
                            </div>
                            <input id="email" type="email" required 
                                class="modern-input block w-full pl-11 pr-4 py-4 rounded-xl text-white placeholder-slate-600 focus:outline-none sm:text-sm" 
                                placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="input-group opacity-0 animate-slide-up delay-200">
                        <div class="flex justify-between items-center mb-2 ml-1">
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider">Password</label>
                            <a href="#" class="text-xs font-bold text-indigo-400 hover:text-indigo-300 transition-colors">Lupa Password?</a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-slate-500 transition-colors duration-300"></i>
                            </div>
                            <input id="password" type="password" required 
                                class="modern-input block w-full pl-11 pr-12 py-4 rounded-xl text-white placeholder-slate-600 focus:outline-none sm:text-sm" 
                                placeholder="••••••••">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-white cursor-pointer transition-colors">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="opacity-0 animate-slide-up delay-300 pt-2">
                        <button type="submit" id="loginButton" 
                            class="btn-gradient w-full flex justify-center py-4 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-900 transform active:scale-[0.98] transition-all">
                            Masuk Sekarang <i class="fa-solid fa-arrow-right ml-2 mt-0.5"></i>
                        </button>
                    </div>

                </form>

                <div class="mt-8 text-center opacity-0 animate-slide-up delay-400">
                    <p class="text-slate-500 text-sm">
                        Belum memiliki akun siswa? 
                        <a href="/register" class="text-white font-bold hover:text-indigo-400 transition-colors underline decoration-indigo-500/30 decoration-2 underline-offset-4 hover:decoration-indigo-400">
                            Daftar Sekarang
                        </a>
                    </p>
                </div>

            </div>
        </div>
        
        <div class="text-center mt-8 text-slate-600 text-xs font-medium">
            &copy; 2026 ILHAMI Indonesia. Secure Login System.
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
