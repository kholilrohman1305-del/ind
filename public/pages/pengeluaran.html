<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengeluaran - ILHAMI Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/css/tailwind.css" />
    
    <style>
      :root {
        --primary: #4F46E5;
        --secondary: #EC4899;
        --bg-app: #F3F4F6;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg-app); 
        color: #1F2937; 
      }
      
      /* Glass Effect & Cards */
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border-radius: 1rem;
      }
      
      /* Gradient Backgrounds for Stats */
      .bg-gradient-expense {
        background: linear-gradient(135deg, #EF4444 0%, #F87171 100%);
      }
      .bg-gradient-transaction {
        background: linear-gradient(135deg, #3B82F6 0%, #60A5FA 100%);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 10px; }
    </style>
  </head>

  <body class="app h-screen flex flex-col overflow-hidden" data-page="pengeluaran">
    <main class="content flex-1 overflow-y-auto p-4 md:p-8 w-full">
      
      <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div class="flex items-center gap-4">
          <button class="p-2 rounded-lg hover:bg-white shadow-sm md:hidden text-gray-600 transition" id="sidebarToggle">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight flex items-center gap-2">
              <span class="bg-red-100 text-red-600 p-2 rounded-lg text-xl shadow-sm"><i class="fa-solid fa-money-bill-wave"></i></span>
              Pengeluaran
            </h1>
            <p class="text-gray-500 mt-1 text-sm font-medium">Monitoring arus kas keluar dan biaya operasional.</p>
          </div>
        </div>
        
        <div class="bg-white p-1.5 rounded-xl shadow-sm border border-gray-100 flex items-center">
            <input id="pengeluaranMonth" type="month" class="bg-transparent text-sm font-semibold text-gray-700 outline-none px-3 py-1.5 cursor-pointer">
        </div>
      </header>

      <div id="pengeluaranSummary" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
         </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1">
            <div class="glass-card p-6 sticky top-6">
                <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-100">
                    <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-800">Catat Baru</h3>
                        <p class="text-xs text-gray-500">Input pengeluaran harian</p>
                    </div>
                </div>

                <form id="pengeluaranForm" class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 mb-1">Tanggal Transaksi</label>
                        <div class="relative">
                            <i class="fa-regular fa-calendar absolute left-3 top-3 text-gray-400"></i>
                            <input id="pengeluaranTanggal" type="date" required class="w-full pl-9 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-gray-500 mb-1">Kategori</label>
                        <div class="relative">
                            <i class="fa-solid fa-tag absolute left-3 top-3 text-gray-400"></i>
                            <input id="pengeluaranKategori" type="text" placeholder="Misal: Listrik, ATK..." required class="w-full pl-9 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-gray-500 mb-1">Nominal (Rp)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2.5 text-gray-500 font-bold text-sm">Rp</span>
                            <input id="pengeluaranNominal" type="number" min="0" placeholder="0" required class="w-full pl-10 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition font-medium text-gray-800">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-gray-500 mb-1">Keterangan (Opsional)</label>
                        <textarea id="pengeluaranDeskripsi" rows="2" placeholder="Catatan tambahan..." class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition resize-none"></textarea>
                    </div>

                    <div class="flex gap-3 pt-2">
                        <button type="button" id="resetPengeluaran" class="flex-1 py-2.5 border border-gray-200 text-gray-600 rounded-xl hover:bg-gray-50 text-sm font-medium transition">Reset</button>
                        <button type="submit" class="flex-1 py-2.5 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 text-sm font-bold transition">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="glass-card flex flex-col h-full min-h-[500px]">
                
                <div class="p-5 border-b border-gray-100 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                    <h3 class="font-bold text-gray-800 flex items-center gap-2">
                        <i class="fa-solid fa-list-ul text-gray-400"></i> Riwayat Transaksi
                    </h3>
                    <div class="relative w-full sm:w-64">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400 text-sm"></i>
                        <input id="pengeluaranSearch" type="search" placeholder="Cari kategori..." class="w-full pl-9 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-100">
                    </div>
                </div>

                <div class="flex-1 overflow-x-auto p-2">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-xs text-gray-400 uppercase border-b border-gray-100">
                                <th class="p-4 font-semibold">Tanggal</th>
                                <th class="p-4 font-semibold">Detail Pengeluaran</th>
                                <th class="p-4 font-semibold text-right">Jumlah</th>
                                <th class="p-4 font-semibold text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="pengeluaranRows" class="text-sm text-gray-600">
                            </tbody>
                    </table>
                    
                    <div id="pengeluaranEmpty" class="hidden flex flex-col items-center justify-center py-16 text-center">
                        <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-3">
                            <i class="fa-solid fa-receipt text-2xl text-gray-300"></i>
                        </div>
                        <p class="text-gray-500 font-medium">Belum ada data pengeluaran</p>
                        <p class="text-xs text-gray-400">Data bulan ini akan muncul di sini.</p>
                    </div>
                </div>

                <div id="pengeluaranPager" class="p-4 border-t border-gray-100 bg-white/70"></div>
            </div>
        </div>

      </div>
    </main>
    
    <script src="/js/sidebar.js"></script>
    <script src="/js/pengeluaran.js"></script>
  </body>
</html>
