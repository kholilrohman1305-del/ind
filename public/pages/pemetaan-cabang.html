<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemetaan Cabang - ILHAMI</title>
  <link rel="stylesheet" href="/css/tailwind.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #334155; }
    #map { width: 100%; height: 70vh; border-radius: 16px; border: 1px solid #e2e8f0; }
    .glass-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 6px 16px rgba(15,23,42,0.06); border-radius: 1rem; }
    .clean-input { background: #f1f5f9; border: 1px solid transparent; transition: all .2s; }
    .clean-input:focus { background: #fff; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,.1); outline: none; }
  </style>
</head>
<body class="app h-screen flex flex-col overflow-hidden" data-page="pemetaan-cabang">
  <main class="content flex-1 overflow-y-auto p-4 md:p-8">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
      <div class="flex items-center gap-4">
        <button class="p-2 rounded-lg hover:bg-white shadow-sm md:hidden text-gray-600 transition" id="sidebarToggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div>
          <h1 class="text-2xl font-bold text-slate-900">Pemetaan Cabang</h1>
          <p class="text-slate-500 text-sm">Titik lokasi cabang dan cakupan radius layanan.</p>
        </div>
      </div>
      <div class="flex flex-wrap items-center gap-3">
        <select id="filterCabang" class="clean-input px-3 py-2 rounded-lg text-sm font-medium cursor-pointer">
          <option value="">Semua Cabang</option>
        </select>
        <div class="flex items-center gap-2 bg-white border border-slate-200 rounded-lg px-3 py-2">
          <span class="text-xs font-semibold text-slate-500">Radius</span>
          <input id="radiusInput" type="number" class="w-24 text-sm font-semibold text-slate-700" min="1" max="100" value="3" />
          <span class="text-xs text-slate-500">km</span>
        </div>
        <button id="applyRadius" class="px-4 py-2 rounded-lg bg-indigo-600 text-white text-sm font-semibold shadow hover:bg-indigo-700 transition">
          Terapkan
        </button>
        <div class="flex items-center gap-2 bg-white border border-slate-200 rounded-lg px-3 py-2">
          <span class="text-xs font-semibold text-slate-500">Rekomendasi</span>
          <select id="recommendationCount" class="text-sm font-semibold text-slate-700">
            <option value="3">Top 3</option>
            <option value="5">Top 5</option>
          </select>
        </div>
      </div>
    </header>

    <div class="glass-card p-4">
      <div id="map"></div>
      <p class="text-xs text-slate-500 mt-3">Catatan: radius ini bersifat visual untuk pemetaan cakupan, bukan radius operasional permanen.</p>
      <div class="mt-4 grid gap-2 text-xs text-slate-500">
        <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-indigo-500 inline-block"></span> Cabang aktif</div>
        <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-rose-500 inline-block"></span> Rekomendasi lokasi baru</div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/pemetaan-cabang.js"></script>
</body>
</html>
