<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mata Pelajaran - ILHAMI Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    
    <style>
      :root {
        --bg-app: #F3F4F6;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg-app); 
        color: #1F2937; 
      }
      
      /* Table & Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      th { white-space: nowrap; }
    </style>
  </head>

  <body class="app h-screen flex flex-col overflow-hidden" data-page="mapel">
    <main class="content flex-1 overflow-y-auto p-4 md:p-8 w-full">
      
      <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-6">
        <div class="flex items-center gap-4">
          <button class="p-2 rounded-xl hover:bg-white/50 text-slate-500 transition shadow-sm md:hidden" id="sidebarToggle">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight flex items-center gap-2">
              <span class="bg-indigo-100 text-indigo-600 p-2 rounded-xl text-xl shadow-sm"><i class="fa-solid fa-book-open"></i></span>
              Mata Pelajaran
            </h1>
            <p class="text-gray-500 mt-1 text-sm font-medium">Kurikulum dan bidang studi yang tersedia.</p>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
            <div class="relative group w-full sm:w-64">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                </div>
                <input type="text" id="searchMapel" 
                    class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-xl bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-sm" 
                    placeholder="Cari mapel...">
            </div>

            <button id="addMapel" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl shadow-lg shadow-indigo-200 transition-all transform active:scale-95 flex items-center justify-center gap-2 font-bold text-sm">
                <i class="fa-solid fa-plus"></i> Tambah
            </button>
        </div>
      </header>

      <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden mb-10">
          <div class="overflow-x-auto">
              <table class="w-full text-left border-collapse">
                  <thead class="bg-gray-50 text-gray-600 text-xs uppercase font-bold tracking-wider border-b border-gray-200">
                      <tr>
                          <th class="p-4 font-semibold">Nama Mapel</th>
                          <th class="p-4 font-semibold w-1/2">Deskripsi</th>
                          <th class="p-4 font-semibold text-center">Status</th>
                          <th class="p-4 font-semibold text-center">Aksi</th>
                      </tr>
                  </thead>
                  <tbody id="mapelRows" class="divide-y divide-gray-100 text-sm text-gray-700">
                      </tbody>
              </table>
          </div>
          
          <div id="mapelPager" class="p-4 border-t border-gray-100 bg-white"></div>
      </div>

      <div id="mapelEmpty" class="hidden flex flex-col items-center justify-center py-16 text-center text-gray-400 bg-white rounded-xl border border-dashed border-gray-300">
          <div class="bg-gray-50 p-4 rounded-full mb-3"><i class="fa-solid fa-book-bookmark text-3xl"></i></div>
          <h3 class="text-lg font-bold text-gray-700">Tidak ada mata pelajaran</h3>
          <p class="text-gray-500 text-sm mt-1 max-w-xs mx-auto">Data belum tersedia atau tidak cocok dengan pencarian Anda.</p>
      </div>

    </main>

    <div id="mapelModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm transition-opacity opacity-0 pointer-events-none p-4">
      <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl transform scale-95 transition-transform duration-200 overflow-hidden modal-card">
        
        <div class="px-6 py-5 border-b border-gray-100 flex justify-between items-center bg-gray-50">
          <div>
            <h3 class="text-lg font-bold text-gray-800 modal-title">Form Mapel</h3>
            <p class="text-xs text-gray-500">Detail informasi mata pelajaran.</p>
          </div>
          <button id="closeModal" class="text-gray-400 hover:text-red-500 transition w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50">
            <i class="fa-solid fa-xmark text-lg"></i>
          </button>
        </div>

        <form id="mapelForm" class="p-6 space-y-5">
            <input type="hidden" id="mapel_id" />
            
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">Nama Mapel <span class="text-red-500">*</span></label>
                <input id="mapel_nama" type="text" required placeholder="Contoh: Matematika Wajib" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition text-sm font-semibold text-gray-800" />
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">Deskripsi Singkat</label>
                <textarea id="mapel_deskripsi" rows="3" placeholder="Keterangan tambahan..." class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition resize-none text-gray-600"></textarea>
            </div>

            <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition select-none">
                <div>
                    <span class="block font-bold text-gray-700 text-sm">Status Aktif</span>
                    <span class="block text-xs text-gray-400">Tampilkan di pilihan siswa.</span>
                </div>
                <div class="relative">
                    <input id="mapel_active" type="checkbox" checked class="sr-only peer" />
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                </div>
            </label>

            <div class="pt-4 flex gap-3 border-t border-gray-100">
                <button type="button" id="cancelModal" class="flex-1 py-2.5 text-gray-500 hover:bg-gray-100 rounded-xl font-bold text-sm transition">Batal</button>
                <button type="submit" class="flex-1 py-2.5 text-white bg-indigo-600 hover:bg-indigo-700 shadow-lg rounded-xl font-bold text-sm transition">Simpan</button>
            </div>
        </form>
      </div>
    </div>
    
    <script src="/js/toast.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/mapel.js"></script>
  </body>
</html>
