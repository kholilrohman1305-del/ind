<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mata Pelajaran - ILHAMI Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      :root {
        --bg-app: #F8FAFC;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg-app); 
        color: #1E293B; 
      }
      
      /* Glass & Card Styles */
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border-radius: 1.5rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .mapel-card {
        background: white;
        border: 1px solid #F1F5F9;
        border-radius: 1.25rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .mapel-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.08);
        border-color: #E2E8F0;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
  </head>

  <body class="app h-screen flex flex-col overflow-hidden" data-page="mapel">
    <main class="content flex-1 overflow-y-auto p-4 md:p-8 w-full relative">
      
      <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
         <div class="absolute -top-[10%] -right-[5%] w-[500px] h-[500px] bg-blue-100/40 rounded-full blur-[80px]"></div>
         <div class="absolute top-[20%] -left-[5%] w-[400px] h-[400px] bg-purple-100/40 rounded-full blur-[80px]"></div>
      </div>

      <div class="relative z-10 flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8">
        <div class="flex items-center gap-4">
          <button class="p-2 rounded-xl hover:bg-white/50 text-slate-500 transition shadow-sm md:hidden" id="sidebarToggle">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight flex items-center gap-2">
              <span class="bg-indigo-100 text-indigo-600 p-2 rounded-xl text-xl shadow-sm"><i class="fa-solid fa-book-open"></i></span>
              Mata Pelajaran
            </h1>
            <p class="text-slate-500 mt-1 text-sm font-medium">Kurikulum dan bidang studi yang tersedia.</p>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
            <div class="relative group w-full sm:w-72">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                </div>
                <input type="text" id="searchMapel" 
                    class="block w-full pl-10 pr-3 py-3 border-none rounded-xl leading-5 bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition-all" 
                    placeholder="Cari mapel...">
            </div>

            <button id="addMapel" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl shadow-lg shadow-indigo-200 transition-all transform active:scale-95 flex items-center justify-center gap-2 font-bold text-sm">
                <i class="fa-solid fa-plus"></i> Tambah Mapel
            </button>
        </div>
      </div>

      <div class="relative z-10">
          <div id="mapelRows" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
              </div>

          <div id="mapelEmpty" class="hidden flex flex-col items-center justify-center py-20 text-center">
              <div class="w-24 h-24 bg-slate-50 rounded-full flex items-center justify-center mb-4 border border-slate-100 shadow-inner">
                  <i class="fa-solid fa-book-bookmark text-4xl text-slate-300"></i>
              </div>
              <h3 class="text-lg font-bold text-slate-700">Tidak ada mata pelajaran</h3>
              <p class="text-slate-400 text-sm mt-1 max-w-xs mx-auto">Data belum tersedia atau tidak cocok dengan pencarian Anda.</p>
          </div>
      </div>

    </main>

    <div id="mapelModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-slate-900/40 backdrop-blur-sm transition-opacity opacity-0 pointer-events-none p-4">
      <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl transform scale-95 transition-transform duration-200 overflow-hidden modal-card">
        
        <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
          <div>
            <h3 class="text-lg font-bold text-slate-800 modal-title">Form Mapel</h3>
            <p class="text-xs text-slate-500">Detail informasi mata pelajaran.</p>
          </div>
          <button id="closeModal" class="text-slate-400 hover:text-rose-500 transition w-8 h-8 flex items-center justify-center rounded-full hover:bg-rose-50">
            <i class="fa-solid fa-xmark text-lg"></i>
          </button>
        </div>

        <form id="mapelForm" class="p-6 space-y-5">
            <input type="hidden" id="mapel_id" />
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5">Nama Mapel <span class="text-rose-500">*</span></label>
                <div class="relative">
                    <i class="fa-solid fa-tag absolute left-3 top-3.5 text-slate-400 text-xs"></i>
                    <input id="mapel_nama" type="text" required placeholder="Contoh: Matematika Wajib" class="w-full pl-9 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition font-semibold text-slate-700" />
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5">Deskripsi Singkat</label>
                <textarea id="mapel_deskripsi" rows="3" placeholder="Keterangan tambahan mengenai mapel ini..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition resize-none text-slate-600"></textarea>
            </div>

            <label class="flex items-center justify-between p-4 border border-slate-200 rounded-xl hover:bg-slate-50 cursor-pointer transition group select-none">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-toggle-on text-lg"></i>
                    </div>
                    <div>
                        <span class="block font-bold text-slate-700 text-sm">Status Aktif</span>
                        <span class="block text-xs text-slate-400">Tampilkan di pilihan siswa.</span>
                    </div>
                </div>
                <div class="relative">
                    <input id="mapel_active" type="checkbox" checked class="sr-only peer" />
                    <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                </div>
            </label>

            <div class="pt-4 flex gap-3">
                <button type="button" id="cancelModal" class="flex-1 py-3 text-slate-500 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl font-bold text-sm transition">Batal</button>
                <button type="submit" class="flex-1 py-3 text-white bg-indigo-600 hover:bg-indigo-700 shadow-lg shadow-indigo-200 rounded-xl font-bold text-sm transition">Simpan</button>
            </div>
        </form>
      </div>
    </div>
    
    <script src="/js/sidebar.js"></script>
    <script src="/js/mapel.js"></script>
  </body>
</html>
