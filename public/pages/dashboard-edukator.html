<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Edukator - ILHAMI Pro</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.4s ease-out forwards;
      }
      .card-hover { transition: all 0.3s ease; }
      .card-hover:active { transform: scale(0.97); }

      /* Custom Scrollbar (non hidden areas) */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
  </head>
  
  <body class="h-full" data-page="dashboard" data-view="dashboard-edukator">

    <div class="h-full w-full overflow-auto hide-scrollbar" style="background: linear-gradient(180deg, #00A6B4 0%, #008891 100%);">
      <div class="max-w-md mx-auto h-full flex flex-col bg-[#F5F7FA]">
        <header class="topbar px-5 pt-5 pb-6" style="background: linear-gradient(135deg, #00A6B4 0%, #008891 100%);">
          <div class="flex items-center justify-between mb-4">
            <div>
              <p class="text-white/80 text-sm">Halo, Selamat Mengajar!</p>
              <h1 class="text-white text-xl font-bold mt-1">
                <span id="userName">Edukator</span>
              </h1>
            </div>
            <div class="edukator-header-actions">
              <button class="relative p-2 bg-white/20 rounded-full card-hover" aria-label="Notifikasi">
                <i class="fa-regular fa-bell text-white text-lg"></i>
              </button>
              <a href="/profil-edukator" class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center overflow-hidden card-hover" aria-label="Profil">
                <i class="fa-solid fa-user text-white"></i>
              </a>
            </div>
          </div>

          <div class="relative">
            <input id="dashboardSearch" type="text" placeholder="Cari jadwal, siswa, atau program..." class="w-full py-3 px-4 pl-11 bg-white rounded-2xl text-sm focus:outline-none focus:ring-2 focus:ring-white/50 shadow-lg" style="color: #374151;">
            <i class="fa-solid fa-magnifying-glass w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
        </header>

        <main class="content flex-1 px-5 -mt-2 pb-24 overflow-auto hide-scrollbar">
          <section class="bg-white rounded-3xl p-4 shadow-lg mb-4 animate-slide-up">
            <div class="grid grid-cols-4 gap-3">
              <a href="/jadwal-edukator" class="flex flex-col items-center gap-2 card-hover">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center" style="background: linear-gradient(135deg, #4ECDC4 0%, #7EDDD6 100%);">
                  <i class="fa-solid fa-calendar-days text-white text-lg"></i>
                </div>
                <span class="text-xs font-medium text-gray-700">Jadwal</span>
              </a>
              <a href="/presensi-edukator" class="flex flex-col items-center gap-2 card-hover">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center" style="background: linear-gradient(135deg, #A78BFA 0%, #C4B5FD 100%);">
                  <i class="fa-solid fa-clipboard-check text-white text-lg"></i>
                </div>
                <span class="text-xs font-medium text-gray-700">Presensi</span>
              </a>
              <a href="/rekap-presensi-edukator" class="flex flex-col items-center gap-2 card-hover">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center" style="background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);">
                  <i class="fa-solid fa-chart-line text-white text-lg"></i>
                </div>
                <span class="text-xs font-medium text-gray-700">Rekap</span>
              </a>
              <a href="/rincian-gaji-edukator" class="flex flex-col items-center gap-2 card-hover">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center" style="background: linear-gradient(135deg, #F59E0B 0%, #FBBF24 100%);">
                  <i class="fa-solid fa-wallet text-white text-lg"></i>
                </div>
                <span class="text-xs font-medium text-gray-700">Gaji</span>
              </a>
            </div>
          </section>

          <section class="bg-white rounded-3xl p-5 shadow-lg mb-4 animate-slide-up" style="animation-delay: 0.1s;">
            <div class="flex justify-between items-center mb-3">
              <h3 class="font-bold text-gray-900">Ringkasan Aktivitas</h3>
              <span class="text-xs font-medium px-3 py-1 rounded-full" style="background: #E0F7FA; color: #00838F;">Bulan ini</span>
            </div>
            <div class="grid grid-cols-2 gap-3 text-sm">
              <div class="bg-slate-50 rounded-2xl p-4">
                <div class="text-xs text-slate-500">Program Aktif</div>
                <div id="statProgram" class="text-2xl font-bold text-slate-800 mt-1">0</div>
              </div>
              <div class="bg-slate-50 rounded-2xl p-4">
                <div class="text-xs text-slate-500">Total Siswa</div>
                <div id="statSiswa" class="text-2xl font-bold text-slate-800 mt-1">0</div>
              </div>
              <div class="bg-slate-50 rounded-2xl p-4">
                <div class="text-xs text-slate-500">Kehadiran</div>
                <div id="statKehadiran" class="text-2xl font-bold text-slate-800 mt-1">0</div>
              </div>
              <div class="bg-slate-50 rounded-2xl p-4">
                <div class="text-xs text-slate-500">Jadwal Hari Ini</div>
                <div id="statJadwalHariIni" class="text-2xl font-bold text-slate-800 mt-1">0</div>
              </div>
            </div>
          </section>

          <section class="mb-4 animate-slide-up" style="animation-delay: 0.2s;">
            <div class="flex justify-between items-center mb-3">
              <h3 class="font-bold text-gray-900">Jadwal Hari Ini</h3>
              <a href="/jadwal-edukator" class="text-sm font-medium" style="color: #00A6B4;">Lihat Semua</a>
            </div>
            <div class="bg-white rounded-3xl p-4 shadow-lg">
              <div id="jadwalList" class="divide-y divide-slate-100"></div>
              <div id="jadwalEmpty" class="hidden py-8 text-center text-slate-400">
                <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-3">
                  <i class="fa-solid fa-mug-hot text-2xl text-slate-300"></i>
                </div>
                <p class="text-sm font-semibold text-slate-600">Tidak ada jadwal mengajar</p>
                <p class="text-xs text-slate-400 mt-1">Gunakan waktu ini untuk persiapan materi.</p>
              </div>
            </div>
          </section>
        </main>

        <footer class="edukator-footer" id="edukatorFooterNav" aria-label="Navigasi Edukator"></footer>
      </div>
    </div>

    <script src="/js/sidebar.js"></script>
    <script src="/js/edukator-footer.js"></script>
    <script src="/js/dashboard-edukator.js"></script>
  </body>
</html>
