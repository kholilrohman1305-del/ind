<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manajemen User - Super Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f3f4f6;
        color: #0f172a;
      }
    </style>
  </head>
  <body class="app h-screen flex flex-col overflow-hidden" data-page="user-management">
    <main class="content flex-1 overflow-y-auto w-full">
      <header class="p-8 pb-4 flex flex-col md:flex-row md:items-center justify-between gap-6">
        <div class="flex items-center gap-4">
          <button class="p-2 rounded-xl hover:bg-white/50 text-slate-500 transition" id="sidebarToggle">
            â˜°
          </button>
          <div>
            <h1 class="text-2xl font-bold tracking-tight text-slate-900">Manajemen User</h1>
            <p class="text-sm text-slate-500 font-medium mt-1">
              Kelola akses admin cabang (reset password & suspend).
            </p>
          </div>
        </div>
        <div class="w-full md:w-auto">
          <div class="relative w-full md:w-80">
            <input
              id="searchAdmin"
              type="text"
              placeholder="Cari cabang atau email..."
              class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none"
            />
          </div>
        </div>
      </header>

      <div class="px-8 pb-10">
        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
          <div class="grid grid-cols-12 gap-4 px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-400 bg-slate-50">
            <div class="col-span-4">Cabang</div>
            <div class="col-span-4">Email Admin</div>
            <div class="col-span-2">Status</div>
            <div class="col-span-2 text-right">Aksi</div>
          </div>
          <div id="adminRows" class="divide-y divide-slate-100"></div>
          <div id="adminEmpty" class="hidden px-6 py-10 text-center text-sm text-slate-400">
            Belum ada admin cabang.
          </div>
        </div>
      </div>
    </main>

    <script src="/js/sidebar.js"></script>
    <script src="/js/user-management.js"></script>
  </body>
</html>
