<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edukator - ILHAMI Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      :root {
        --primary: #4F46E5;
        --secondary: #EC4899;
        --bg-app: #F3F4F6;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg-app); 
        color: #1F2937; 
      }
      
      /* Glass Effect Panel */
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border-radius: 1rem;
      }

      /* Tabs Styling */
      .tab-btn {
        transition: all 0.3s ease;
        border-bottom: 2px solid transparent;
        color: #6B7280;
        cursor: pointer;
      }
      .tab-btn:hover { color: var(--primary); }
      .tab-btn.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
        background-color: rgba(79, 70, 229, 0.05);
      }
      
      .tab-content { display: none; animation: fadeIn 0.3s ease-in-out; }
      .tab-content.active { display: block; }
      
      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(5px); } 
        to { opacity: 1; transform: translateY(0); } 
      }

      .mapel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 0.5rem; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 10px; }
    </style>
  </head>

  <body class="app h-screen flex flex-col overflow-hidden" data-page="edukator">
    <main class="content flex-1 overflow-y-auto p-4 md:p-8 w-full">
      
      <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div class="flex items-center gap-4">
          <button class="p-2 rounded-lg hover:bg-white shadow-sm md:hidden text-gray-600 transition" id="sidebarToggle">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight flex items-center gap-2">
              <span class="bg-purple-100 text-purple-600 p-2 rounded-lg text-xl shadow-sm"><i class="fa-solid fa-chalkboard-user"></i></span>
              Data Edukator
            </h1>
            <p class="text-gray-500 mt-1 text-sm font-medium">Manajemen data pengajar, kompetensi, dan jadwal.</p>
          </div>
        </div>
        
        <div class="topbar-actions flex gap-3">
            <div class="hidden md:flex items-center gap-2 bg-white px-3 py-2 rounded-xl shadow-sm border border-gray-100">
                <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                <input type="text" id="searchInput" class="bg-transparent border-none focus:ring-0 text-sm w-48 outline-none" placeholder="Cari edukator...">
            </div>

            <div class="hidden md:block">
                <select id="filterMapel" class="bg-white border border-gray-100 text-gray-700 text-sm rounded-xl focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 shadow-sm outline-none cursor-pointer">
                    <option value="">Semua Mapel</option>
                    </select>
            </div>

            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl shadow-lg shadow-indigo-200 transition-all flex items-center gap-2 font-semibold text-sm" id="addEdukator">
                <i class="fa-solid fa-plus"></i> Tambah
            </button>
        </div>
      </header>

      <div class="md:hidden flex flex-col gap-3 mb-6">
          <input type="text" id="searchInputMobile" class="w-full p-3 rounded-lg border border-gray-200 shadow-sm" placeholder="Cari edukator...">
          <select id="filterMapelMobile" class="w-full p-3 rounded-lg border border-gray-200 shadow-sm bg-white">
               <option value="">Semua Mapel</option>
          </select>
      </div>

      <div id="adminPanelWrapper">
        <div class="mb-6 border-b border-gray-200">
          <nav class="flex gap-6">
            <button class="tab-btn active px-4 py-3 font-semibold text-sm flex items-center gap-2 rounded-t-lg outline-none" data-target="tab-active">
              <i class="fa-solid fa-user-check text-emerald-500"></i> Edukator Aktif
              <span id="edukatorCountActive" class="bg-emerald-100 text-emerald-700 py-0.5 px-2 rounded-full text-xs font-bold">0</span>
            </button>
            <button class="tab-btn px-4 py-3 font-semibold text-sm flex items-center gap-2 rounded-t-lg outline-none" data-target="tab-inactive">
              <i class="fa-solid fa-user-slash text-gray-400"></i> Edukator Nonaktif
              <span id="edukatorCountInactive" class="bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs font-bold">0</span>
            </button>
          </nav>
        </div>

        <div id="tab-active" class="tab-content active">
          <div id="edukatorRowsActive" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 pb-10">
              </div>
          <div id="edukatorEmptyActive" class="hidden flex flex-col items-center justify-center py-16 text-center text-gray-400 bg-white rounded-xl border border-dashed border-gray-300">
            <div class="bg-gray-50 p-4 rounded-full mb-3"><i class="fa-solid fa-users-slash text-3xl"></i></div>
            <p class="font-medium text-gray-600">Tidak ada data ditemukan</p>
          </div>
        </div>

        <div id="tab-inactive" class="tab-content">
          <div id="edukatorRowsInactive" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 pb-10">
               </div>
          <div id="edukatorEmptyInactive" class="hidden flex flex-col items-center justify-center py-16 text-center text-gray-400 bg-white rounded-xl border border-dashed border-gray-300">
            <div class="bg-gray-50 p-4 rounded-full mb-3"><i class="fa-solid fa-box-open text-3xl"></i></div>
            <p class="font-medium text-gray-600">Arsip kosong</p>
          </div>
        </div>
      </div>

      <section id="edukatorSchedulePanel" class="hidden mt-2">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl p-8 text-white mb-8 shadow-xl relative overflow-hidden">
          <div class="absolute right-0 top-0 opacity-10 transform translate-x-10 -translate-y-10">
              <i class="fa-solid fa-chalkboard-user text-9xl"></i>
          </div>
          <h2 class="text-3xl font-bold mb-2 relative z-10">Halo, Edukator!</h2>
          <p class="opacity-90 relative z-10 text-indigo-100">Berikut jadwal mengajar Anda.</p>
        </div>

        <div class="grid md:grid-cols-2 gap-6 pb-10">
          <div class="glass-panel p-6 border-t-4 border-t-pink-500">
            <h3 class="font-bold text-gray-800 text-lg mb-4 flex items-center gap-2">
              <span class="bg-pink-100 text-pink-600 w-8 h-8 rounded-lg flex items-center justify-center"><i class="fa-solid fa-user-graduate"></i></span>
              Jadwal Privat
            </h3>
            <div id="edukatorJadwalPrivat" class="space-y-3"></div>
            <div id="edukatorJadwalPrivatEmpty" class="hidden text-center py-8 text-gray-400 text-sm">Tidak ada jadwal.</div>
          </div>

          <div class="glass-panel p-6 border-t-4 border-t-blue-500">
             <h3 class="font-bold text-gray-800 text-lg mb-4 flex items-center gap-2">
               <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-lg flex items-center justify-center"><i class="fa-solid fa-users-rectangle"></i></span>
               Jadwal Kelas
             </h3>
            <div id="edukatorJadwalKelas" class="space-y-3"></div>
            <div id="edukatorJadwalKelasEmpty" class="hidden text-center py-8 text-gray-400 text-sm">Tidak ada jadwal.</div>
          </div>
        </div>
      </section>

    </main>

    <div id="edukatorModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm transition-opacity opacity-0 pointer-events-none">
      <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl transform scale-95 transition-transform duration-200 p-0 overflow-hidden max-h-[90vh] flex flex-col modal-card">
        
        <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
          <div>
            <h3 class="text-lg font-bold text-gray-800" id="modalTitle">Tambah Edukator</h3>
            <p class="text-xs text-gray-500">Lengkapi data profil pengajar.</p>
          </div>
          <button id="closeModal" class="text-gray-400 hover:text-red-500 transition w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50">
            <i class="fa-solid fa-xmark text-lg"></i>
          </button>
        </div>

        <form id="edukatorForm" class="p-6 overflow-y-auto space-y-5 custom-scrollbar">
          <input type="hidden" id="edukator_id" />
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <label class="block">
              <span class="text-gray-700 font-medium text-sm mb-1.5 block">Nama Lengkap <span class="text-red-500">*</span></span>
              <input id="nama" type="text" required class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" />
            </label>
            <label class="block">
              <span class="text-gray-700 font-medium text-sm mb-1.5 block">NIK</span>
              <input id="nik" type="text" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" />
            </label>
            <label class="block">
              <span class="text-gray-700 font-medium text-sm mb-1.5 block">Telepon</span>
              <input id="telepon" type="text" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" />
            </label>
             <label class="block">
              <span class="text-gray-700 font-medium text-sm mb-1.5 block">Pendidikan</span>
              <select id="pendidikan_terakhir" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                 <option value="">-- Pilih --</option>
                 <option value="Mahasiswa">Mahasiswa</option>
                 <option value="S1">S1</option>
                 <option value="S2">S2</option>
                 <option value="S3">S3</option>
                 <option value="Lainnya">Lainnya</option>
              </select>
            </label>
          </div>

          <label class="block">
            <span class="text-gray-700 font-medium text-sm mb-1.5 block">Alamat Domisili</span>
            <input id="alamat" type="text" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" />
          </label>

          <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
            <span class="text-indigo-900 font-semibold text-sm mb-2 block">Mapel Dikuasai <span class="text-red-500">*</span></span>
            <div id="mapelChecklist" class="mapel-grid max-h-40 overflow-y-auto pr-2 custom-scrollbar"></div>
          </div>

          <div class="pt-4 border-t border-gray-100 space-y-4">
             <div class="flex items-center gap-2 mb-2">
                 <h4 class="text-sm font-bold text-gray-700 uppercase tracking-wider">Akun Login</h4>
             </div>
             <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
               <label class="block">
                 <span class="text-gray-700 font-medium text-sm mb-1.5 block">Email</span>
                 <input id="email" type="email" required class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" />
               </label>
               <label class="block">
                 <span class="text-gray-700 font-medium text-sm mb-1.5 block">Password</span>
                 <input id="password" type="password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Isi untuk ubah" />
               </label>
             </div>
          </div>

          <label class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
            <span class="font-medium text-gray-700 text-sm">Status Aktif</span>
            <input id="is_active" type="checkbox" checked class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500" />
          </label>

          <div id="formError" class="text-red-600 text-sm font-medium hidden"></div>

          <div class="flex justify-end gap-3 pt-4 border-t border-gray-100">
            <button type="button" id="cancelModal" class="px-5 py-2.5 text-gray-500 hover:bg-gray-100 rounded-xl transition text-sm font-medium">Batal</button>
            <button type="submit" class="px-6 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-lg transition text-sm font-bold">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab-btn');
        const contents = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => {
          tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            tab.classList.add('active');
            document.getElementById(tab.getAttribute('data-target')).classList.add('active');
          });
        });

        // Modal animation dikelola oleh edukator.js untuk menghindari konflik.
      });
    </script>
    
    <script src="/js/sidebar.js"></script>
    <script src="/js/edukator.js"></script>
  </body>
</html>
