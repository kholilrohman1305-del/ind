<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Siswa - ILHAMI</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .card-hover { transition: all 0.3s ease; }
      .card-hover:active { transform: scale(0.97); }
      .schedule-card {
        background: #fff;
        border-radius: 1.5rem;
        padding: 1rem 1.25rem;
        border: 1px solid #e2e8f0;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.06);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .schedule-title { font-weight: 700; color: #0f172a; }
      .schedule-meta { font-size: 12px; color: #64748b; }
      .schedule-pill {
        align-self: flex-start;
        font-size: 11px;
        font-weight: 700;
        padding: 4px 10px;
        border-radius: 999px;
        background: #e0f2fe;
        color: #0369a1;
      }
      .recommend-scroll {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        padding-bottom: 6px;
      }
      .recommend-card {
        min-width: 220px;
      }
    </style>
  </head>
  
  <body class="h-full" data-page="dashboard" data-view="siswa-mobile">
    <div class="h-full w-full overflow-auto hide-scrollbar" style="background: linear-gradient(180deg, #0ea5e9 0%, #2563eb 100%);">
      <div class="max-w-md mx-auto h-full flex flex-col bg-[#F5F7FA]">
        <header class="topbar px-5 pt-5 pb-6" style="background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);">
          <div class="flex items-center justify-between mb-4">
            <div>
              <p class="text-white/80 text-sm">Halo, Selamat Belajar!</p>
              <h1 class="text-white text-xl font-bold mt-1" id="siswaName">Siswa ILHAMI</h1>
            </div>
            <div class="edukator-header-actions">
              <button id="notificationBellBtn" class="relative p-2 bg-white/20 rounded-full card-hover" aria-label="Notifikasi">
                <i class="fa-regular fa-bell text-white text-lg"></i>
                <span id="notificationBadge" class="hidden absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-[10px] font-bold rounded-full flex items-center justify-center">0</span>
              </button>
              <a href="/profil-siswa" class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center overflow-hidden card-hover" aria-label="Profil">
                <i class="fa-solid fa-user text-white"></i>
              </a>
            </div>
          </div>

          <div class="relative">
            <input id="siswaSearch" type="text" placeholder="Cari jadwal atau materi..." class="w-full py-3 px-4 pl-11 bg-white rounded-2xl text-sm focus:outline-none focus:ring-2 focus:ring-white/50 shadow-lg" style="color: #374151;">
            <i class="fa-solid fa-magnifying-glass w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
        </header>

        <main class="content flex-1 px-5 -mt-2 pb-24 overflow-auto hide-scrollbar space-y-4">
          <section class="grid grid-cols-2 gap-3">
            <div class="bg-white rounded-3xl p-4 shadow-lg">
              <div class="text-xs text-slate-500">Program Aktif</div>
              <div id="statProgram" class="text-2xl font-bold text-slate-800 mt-1">0</div>
            </div>
            <div class="bg-white rounded-3xl p-4 shadow-lg">
              <div class="text-xs text-slate-500">Jadwal Hari Ini</div>
              <div id="statJadwal" class="text-2xl font-bold text-slate-800 mt-1">0</div>
            </div>
            <div class="bg-white rounded-3xl p-4 shadow-lg">
              <div class="text-xs text-slate-500">Progres Belajar</div>
              <div id="statProgress" class="text-2xl font-bold text-slate-800 mt-1">0%</div>
              <div id="statProgressDetail" class="text-[11px] text-slate-400 mt-1">0 / 0 pertemuan</div>
            </div>
            <div class="bg-white rounded-3xl p-4 shadow-lg">
              <div class="text-xs text-slate-500">Target Mingguan</div>
              <div class="text-2xl font-bold text-slate-800 mt-1">100%</div>
              <div class="text-[11px] text-slate-400 mt-1">Tetap konsisten</div>
            </div>
          </section>

          <section class="space-y-3">
            <div class="flex justify-between items-center">
              <h3 class="font-bold text-gray-900">Rekomendasi Program</h3>
              <a href="/program-siswa" class="text-sm font-medium" style="color: #0ea5e9;">Lihat Semua</a>
            </div>
            <div id="programRekomendasi" class="recommend-scroll hide-scrollbar"></div>
            <div id="programRekomendasiEmpty" class="hidden py-8 text-center text-slate-400">
              <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-3">
                <i class="fa-solid fa-lightbulb text-2xl text-slate-300"></i>
              </div>
              <p class="text-sm font-semibold text-slate-600">Belum ada rekomendasi program</p>
              <p class="text-xs text-slate-400 mt-1">Hubungi admin cabang untuk menambahkan program.</p>
            </div>
          </section>
        </main>

        <footer class="siswa-footer" id="siswaFooterNav" aria-label="Navigasi Siswa"></footer>
      </div>
    </div>

    <!-- Notification Panel -->
    <div id="notificationOverlay" class="hidden fixed inset-0 bg-black/20 z-40"></div>
    <div id="notificationPanel" class="hidden fixed top-0 right-0 w-full max-w-md h-full bg-white shadow-2xl z-50 flex flex-col">
      <div class="p-4 border-b border-slate-200 flex items-center justify-between bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
        <h3 class="font-bold text-lg">Notifikasi</h3>
        <button id="markAllReadBtn" class="text-xs px-3 py-1 bg-white/20 hover:bg-white/30 rounded-lg transition">
          Tandai Dibaca Semua
        </button>
      </div>
      <div id="notificationList" class="flex-1 overflow-y-auto"></div>
    </div>

    <script src="/js/sidebar.js"></script>
    <script src="/js/siswa-footer.js"></script>
    <script src="/js/notification-popup.js"></script>
    <script src="/js/notification-bell.js"></script>
    <script src="/js/dashboard-siswa.js"></script>
  </body>
</html>
