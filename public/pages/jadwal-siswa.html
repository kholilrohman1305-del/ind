<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jadwal Siswa - ILHAMI</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .card-hover { transition: all 0.3s ease; }
      .card-hover:active { transform: scale(0.97); }
    </style>
  </head>

  <body class="h-full" data-page="jadwal" data-view="siswa-mobile">
    <div class="h-full w-full overflow-auto hide-scrollbar" style="background: linear-gradient(180deg, #0ea5e9 0%, #2563eb 100%);">
      <div class="max-w-md mx-auto h-full flex flex-col bg-[#F5F7FA]">
        <header class="topbar px-5 pt-5 pb-6" style="background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);">
          <div class="flex items-center justify-between mb-4">
            <div>
              <p class="text-white/80 text-sm" id="siswaNameJadwal">Jadwal Belajar</p>
              <h1 class="text-white text-xl font-bold mt-1">Jadwal Saya</h1>
            </div>
            <div class="edukator-header-actions">
              <button class="relative p-2 bg-white/20 rounded-full card-hover" aria-label="Notifikasi">
                <i class="fa-regular fa-bell text-white text-lg"></i>
              </button>
              <a href="/profil-siswa" class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center overflow-hidden card-hover" aria-label="Profil">
                <i class="fa-solid fa-user text-white"></i>
              </a>
            </div>
          </div>

          <div class="relative">
            <input id="jadwalSearch" type="text" placeholder="Cari pelajaran atau tentor..." class="w-full py-3 px-4 pl-11 bg-white rounded-2xl text-sm focus:outline-none focus:ring-2 focus:ring-white/50 shadow-lg" style="color: #374151;">
            <i class="fa-solid fa-magnifying-glass w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
        </header>

        <main class="content flex-1 px-5 -mt-2 pb-24 overflow-auto hide-scrollbar space-y-6">
          <section class="space-y-3">
            <div class="flex items-center justify-between">
              <h3 class="font-bold text-gray-900">Jadwal Minggu Ini</h3>
              <input id="jadwalWeekDate" type="date" class="px-3 py-2 bg-white border border-slate-200 rounded-xl text-xs text-slate-600 focus:ring-2 focus:ring-blue-200 focus:border-blue-400 outline-none">
            </div>
            <div id="jadwalAktif" class="grid grid-cols-1 gap-4"></div>
            <div id="jadwalAktifEmpty" class="hidden bg-white rounded-3xl p-6 text-center text-slate-400">
              <div class="w-14 h-14 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-3">
                <i class="fa-solid fa-mug-hot text-xl text-slate-300"></i>
              </div>
              <p class="font-semibold text-slate-600">Tidak ada jadwal aktif</p>
              <p class="text-xs text-slate-400 mt-1">Gunakan waktu ini untuk istirahat atau belajar mandiri.</p>
            </div>
          </section>
        </main>

        <footer class="siswa-footer" id="siswaFooterNav" aria-label="Navigasi Siswa"></footer>
      </div>
    </div>

    <script src="/js/sidebar.js"></script>
    <script src="/js/siswa-footer.js"></script>
    <script src="/js/jadwal-siswa.js"></script>
  </body>
</html>
