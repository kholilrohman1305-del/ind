<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Setting Cabang - ILHAMI</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body class="app" data-page="setting">
    <main class="content">
      <header class="topbar">
        <div class="topbar-left">
          <button class="icon-button" id="sidebarToggle" aria-label="Toggle menu">=</button>
          <div>
            <div class="page-title">Setting Cabang</div>
            <div class="page-subtitle">Kelola profil cabang dan akses admin.</div>
          </div>
        </div>
      </header>

      <section class="panel">
        <div class="panel-head">
          <div>
            <div class="panel-title">Profil Cabang</div>
            <div class="panel-subtitle">Kode cabang hanya bisa diubah oleh super admin.</div>
          </div>
        </div>

        <form id="settingForm" class="modal-form">
          <label>
            <span>Kode Cabang</span>
            <input id="kodeCabang" type="text" placeholder="Cth: SBY-01" required />
          </label>
          <label>
            <span>Nama Cabang</span>
            <input id="namaCabang" type="text" placeholder="Cth: Cabang Surabaya Pusat" required />
          </label>
          <label style="grid-column: span 2">
            <span>Alamat Lengkap</span>
            <input id="alamatCabang" type="text" placeholder="Jl. Raya..." />
          </label>
          <label>
            <span>Telepon</span>
            <input id="teleponCabang" type="text" placeholder="081..." />
          </label>
          <label>
            <span>Tgl Jatuh Tempo (1-31)</span>
            <input id="tempoCabang" type="number" min="1" max="31" placeholder="10" />
          </label>

          <div class="panel-head" style="grid-column: span 2; margin: 8px 0 0">
            <div class="panel-title">Akses Admin</div>
          </div>

          <label>
            <span>Email Admin</span>
            <input id="adminEmail" type="email" placeholder="admin@cabang.com" required />
          </label>
          <label>
            <span>Password</span>
            <input id="adminPassword" type="password" placeholder="Minimal 6 karakter" />
          </label>
          <div class="toggle-row" style="grid-column: span 2">
            <span>Status Aktif (Bisa login)</span>
            <input id="adminActive" type="checkbox" />
          </div>

          <div class="form-error" id="settingError"></div>
          <div class="modal-actions">
            <button type="button" id="resetSetting" class="ghost-button">Batal</button>
            <button type="submit" class="primary-button">Simpan Data</button>
          </div>
        </form>
      </section>
    </main>

    <script src="/js/sidebar.js"></script>
    <script src="/js/setting.js"></script>
  </body>
</html>
