<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Setting Cabang - ILHAMI Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="stylesheet" href="/css/responsive.css" />

    <style>
      :root {
        --primary: #7c3aed; /* Violet-600 */
        --bg-app: #F8FAFC;
      }
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-app); color: #334155; }
      
      /* Glass & Cards */
      .glass-panel {
        background: #ffffff;
        border: 1px solid #E2E8F0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        border-radius: 1rem;
      }

      /* Custom Inputs */
      .custom-input, .custom-textarea {
        background-color: #fff;
        border: 1px solid #E2E8F0;
        border-radius: 0.75rem;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        transition: all 0.2s;
        width: 100%;
        color: #1e293b;
      }
      .custom-input:focus, .custom-textarea:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      }
      .custom-input:disabled {
        background-color: #F1F5F9;
        color: #94a3b8;
        cursor: not-allowed;
      }

      /* Toggle Switch */
      .toggle-checkbox:checked {
        right: 0;
        border-color: #7c3aed;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #7c3aed;
      }
      .toggle-checkbox {
        right: 50%;
      }
    </style>
  </head>

  <body class="app h-screen flex flex-col overflow-hidden" data-page="setting" data-role="admin_cabang">
    <main class="content flex-1 overflow-y-auto p-4 md:p-8">
      
      <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6">
        <div class="flex items-center gap-4">
          <button class="p-2 rounded-lg hover:bg-white shadow-sm md:hidden text-gray-600 transition" id="sidebarToggle">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight flex items-center gap-3">
              <span class="bg-gradient-to-br from-violet-500 to-purple-600 text-white p-2.5 rounded-xl text-xl shadow-lg shadow-violet-200">
                <i class="fa-solid fa-sliders"></i>
              </span>
              Setting Cabang
            </h1>
            <p class="text-gray-500 mt-1 text-sm font-medium ml-1">Konfigurasi profil identitas dan akses admin.</p>
          </div>
        </div>
      </header>

      <form id="settingForm">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">
            
            <section class="glass-panel p-6">
                <div class="flex items-center gap-3 mb-6 border-b border-gray-100 pb-4">
                    <div class="w-10 h-10 rounded-full bg-violet-50 flex items-center justify-center text-violet-600">
                      <i class="fa-solid fa-building"></i>
                    </div>
                    <div>
                      <h3 class="font-bold text-gray-800">Profil Cabang</h3>
                      <p class="text-xs text-gray-400">Informasi identitas fisik cabang.</p>
                    </div>
                </div>

                <div class="space-y-5">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="col-span-1">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">Kode</label>
                            <input id="kodeCabang" type="text" class="custom-input font-mono font-bold" placeholder="KODE" />
                        </div>
                        <div class="col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">Nama Cabang</label>
                            <input id="namaCabang" type="text" class="custom-input font-semibold" placeholder="Nama Cabang..." required />
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">Alamat Lengkap</label>
                        <textarea id="alamatCabang" rows="3" class="custom-textarea" placeholder="Jl. Alamat lengkap..."></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">No. Telepon</label>
                            <input id="teleponCabang" type="text" class="custom-input" placeholder="08..." />
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">Tgl Jatuh Tempo</label>
                            <div class="relative">
                                <input id="tempoCabang" type="number" min="1" max="31" class="custom-input pl-10" placeholder="10" />
                                <i class="fa-regular fa-calendar absolute left-3.5 top-3 text-gray-400"></i>
                            </div>
                            <p class="text-[10px] text-gray-400 mt-1">*Tanggal tagihan bulanan dibuat.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="glass-panel p-6">
                <div class="flex items-center gap-3 mb-6 border-b border-gray-100 pb-4">
                    <div class="w-10 h-10 rounded-full bg-violet-50 flex items-center justify-center text-violet-600">
                      <i class="fa-solid fa-user-shield"></i>
                    </div>
                    <div>
                      <h3 class="font-bold text-gray-800">Akses Admin</h3>
                      <p class="text-xs text-gray-400">Kredensial login pengelola cabang.</p>
                    </div>
                </div>

                <div class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">Email Login</label>
                        <div class="relative">
                            <input id="adminEmail" type="email" class="custom-input pl-10" placeholder="admin@email.com" required />
                            <i class="fa-solid fa-envelope absolute left-3.5 top-3 text-gray-400"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">Password Baru</label>
                        <div class="relative">
                            <input id="adminPassword" type="password" class="custom-input pl-10" placeholder="Biarkan kosong jika tidak diubah" />
                            <i class="fa-solid fa-lock absolute left-3.5 top-3 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="bg-violet-50/50 p-4 rounded-xl border border-violet-100 flex items-center justify-between">
                        <div>
                            <span class="block text-sm font-bold text-gray-700">Status Akun</span>
                            <span class="text-xs text-gray-500">Izinkan admin login ke sistem.</span>
                        </div>
                        <div class="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="adminActive" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300 transition-all duration-200"/>
                            <label for="adminActive" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer transition-colors duration-200"></label>
                        </div>
                    </div>

                    <div id="settingError" class="text-red-500 text-sm font-medium hidden bg-red-50 p-3 rounded-lg border border-red-100"></div>

                    <div class="pt-4 flex gap-3 border-t border-gray-100 mt-6">
                        <button type="button" id="resetSetting" class="px-5 py-2.5 rounded-xl border border-gray-200 text-gray-500 hover:bg-gray-50 font-semibold text-sm transition">
                            Reset
                        </button>
                        <button type="submit" id="saveBtn" class="flex-1 px-5 py-2.5 rounded-xl bg-violet-600 text-white hover:bg-violet-700 shadow-lg shadow-violet-200 font-bold text-sm transition transform active:scale-95 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-check"></i> Simpan Perubahan
                        </button>
                    </div>
                </div>
            </section>

        </div>
      </form>

    </main>

    <script src="/js/sidebar.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/setting.js"></script>
  </body>
</html>
